{% extends 'presupuestos/base.html' %}
{% block title %}{% if categoria %}Editar{% else %}Crear{% endif %} Categoría{% endblock %}
{% block content %}
    <h2>{% if categoria %}Editar{% else %}Crear{% endif %} Categoría</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
            {{ form.descripcion }}
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="{% url 'presupuestos:index' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar
            </button>
        </div>
    </form>
{% endblock %}
